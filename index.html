<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView", 
      "esri/Graphic",  
      "esri/layers/GraphicsLayer", 
      "esri/geometry/Polyline"
    ], function (esriConfig,Map, MapView, Graphic, GraphicsLayer, Polyline) {

      esriConfig.apiKey = "AAPKb670b25c5e1f41ffa2ce27d04227d3f93K9J3E8suZymk8VVxsokwPYEIElN3ACsM6Paswtiz4gfOWbwBRFrCw9MeErykeeJ";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
          map: map,
          center: [-97.7431, 30.2672], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });


      // Create a new GraphicsLayer
      const graphicsLayer = new GraphicsLayer();  
      map.add(graphicsLayer); 

      //defining popup template properties
      const popupTemplate = {
         title: "{Name}",
         content: "{Description}"
        }
      const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
        }

      // Create a point
      const point = { //Create a point  
        type: "point",  
        longitude: -97.750689,    //long lat of Stevie Ray Vaughan Statue
        latitude: 30.263098
      };

      //defining the geometry of the point
      const simpleMarkerSymbol = {  
        type: "simple-marker",
        style: "square",  
        color: [0, 0, 139],  // Color of blues rock
        outline: {  
        color: [255, 255, 255], // White  
        width: 1
    }  
  };

      //creating the point 
      const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: simpleMarkerSymbol, 
      
      //adding popup properties
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      //adding the point to the graphics layer
      graphicsLayer.add(pointGraphic);

      // Create a polyline
      const polyline = {  
        type: "polyline",  
        paths: [[-97.75086, 30.271592], [-97.751343, 30.270577], [-97.751979, 30.270021]]
      };

      // Create a simple line symbol for rendering the line in the view
      const lineSymbol = {
        type: "simple-line", // autocasts as new SimpleLineSymbol()
        color: [226, 119, 40], // RGB color values as an array
        width: 4
     };

     const lineAtt = {
        Name: "Lions Municipal Golf Course", // The name of the area
    };


  const polylineGraphic = new Graphic({
    geometry: polyline,
    symbol: lineSymbol,
    attributes: lineAtt,
    popupTemplate: {
      title: "{Name}",
      content: "A golf course in Austin, Texas"
    }
  });

  graphicsLayer.add(polylineGraphic);
      
    });
  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }


  </style>

</head>
<body>

  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>

</body>
</html>
